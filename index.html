<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meus certificados</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="barra_principal">
        <div>
          <button class="bnt_do_perfil">
            <img
              id="meu_rosto"
              src="./img/kisspng-computer-icons-ganesha-avatar-shiva-hinduism-5b02e45ce1fde3.2418240515269161889257.png"
              alt="meu rosto"
            />
          </button>
        </div>
        <nav>
          <div class="navegacao">
            <a href="">
              <button class="butao_busca">
                <i class="fa-solid fa-house"></i>
                <span>home</span>
              </button>
            </a>
            <a href="">
              <button class="butao_busca">
                <i class="fa-solid fa-file"></i>
                <span>curriculo</span>
              </button>
            </a>
            <a href="">
              <button class="butao_busca">
                <i class="fa-solid fa-folder"></i>
                <span>projetos</span>
              </button>
            </a>
            <a href="">
              <button class="butao_busca">
                <i class="fa-solid fa-phone"></i>
                <span>contato</span>
              </button>
            </a>
          </div>
        </nav>
        <div class="redes_sociais">
          <a href="">
            <button class="iconis_redes_sociais">
              <i class="fa-brands fa-github"></i>
            </button>
          </a>
          <a href="">
            <button class="iconis_redes_sociais">
              <i class="fa-brands fa-linkedin"></i>
            </button>
          </a>
          <a href="">
            <button class="iconis_redes_sociais">
              <i class="fa-brands fa-instagram"></i>
            </button>
          </a>
          <a href="">
            <button class="iconis_redes_sociais">
              <i class="fa-brands fa-facebook"></i>
            </button>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="corpo">
        <div class="bloco_de_curso" id="primeiro">
          <span>certificado Método Barsi</span>
          <img src="./img/centificado_barsi.png" alt="certifiicado Barsi" />
        </div>
        <div class="bloco_de_curso">
          <span>Imersão Front-End Alura</span>
          <img src="./img/certificado_alura.png" alt="Certificado alura " />
        </div>
        <div class="bloco_de_curso">
          <span>Atendimento ao publico</span>
          <img
            src="./img/certificado_atendimento_ao_publico.png"
            alt="Certificado tendimento a o publico Fundação Bradesco"
          />
        </div>
        <div class="bloco_de_curso">
          <span>crie um site usando HTML, CSS e JavaScript</span>
          <img
            src="./img/crie_um_site.png"
            alt="certificado crie um site usando HTML,CSS e JavaScript Fundação Bradesco"
          />
        </div>
        <div class="bloco_de_curso">
          <span>Imerção Python</span>
          <img
            src="./img/curso_phayton.png"
            alt="certificado imerção Python da hashtag"
          />
        </div>
        <div class="bloco_de_curso">
          <span>Zero ao progamador contratado</span>
          <img
            id="img-fundo"
            src="./img/g4a5.png"
            alt="certificado Zero a o progamador contratado do dev em dobro"
          />
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/ebc0efdc32.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
